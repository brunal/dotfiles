plugins: fetchart lyrics lastgenre mpdstats web discogs chroma smartplaylist info mpdupdate

import:
    move: yes
    log: ~/.beetsimport.log

smartplaylist:
    relative_to: ~/Musique
    playlist_dir: ~/.config/mpd/playlists
    playlists:
        - name: tout.m3u
          query: ''
        - name: sixties.m3u
          query: 'original_year::196.'
